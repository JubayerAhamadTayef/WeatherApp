<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
    <div class="col-md-6 m-auto my-5">
        <div class="input-group mb-3">
            <input id="city" type="text" class="form-control" placeholder="Enter a location for weather ..." aria-describedby="basic-addon2">
            <button onclick="searchTemperature()" class="btn btn-danger">Search</button>
        </div>
    </div>
    <div class="text-center  text-white">
        <img id="weather-ico" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
        <h1 class="fw-bold" id="city-name">Moulvibazar</h1>
        <h3><span id="temperature">30.5</span>&deg;C</h3>
        <h1 class="lead" id="condition">Clouds</h1>
    </div>
    <div class="container text-white mt-5">
        <div class="row">
            <div class="col-md-5 bg-sec p-5">
                <h3>Others-------</h3>
                <p>Feels like: <span id="feels">32</span>&deg;C</p>
                <p>Temp Max: <span id="max">35</span>&deg;C</p>
                <p>Temp Min: <span id="min">27</span>&deg;C</p>
                <p>Sun Set: <span id="sunset">Not Found</span></p>
            </div>
            <div class="col-md-2 my-2">
                <p></p>
                <h1></h1>
            </div>
            <div class="col-md-5 bg-sec p-5">
                <h3>Details-------</h3>
                <p>Country: <span id="country">BD</span></p>
                <p>Sky: <span id="situation">Clear Sky</span></p>
                <p>Time: <span id="time">Not Found</span></p>
                <p>Sun Rise: <span id="sunrise">Not Found</span></p> 
            </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
